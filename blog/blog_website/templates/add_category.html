{%extends 'base.html'%}
{%block title%}Create a New Blog Category{%endblock%}

{%block content%}
{% if user.is_authenticated%}
<br>
<h3>Add Category</h3>


<form method="POST" class="form-group card p-4">
    {%csrf_token%}
  <div class="mb-3">
    <input type="text" class="form-control" name="name" placeholder="Enter Category">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{%else%}

Access Denied! You must first sign up!

{%endif%}

{%endblock%}
